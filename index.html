<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="imagem/png" href="img/icone.png" />
  <link rel="stylesheet" href="style/main.css">


  <!-- responsividade-->
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Steamflix</title>
</head>

<body>
  <header>
    <div class="container">
      <i id="icon" class="fab fa-spin fa-steam"></i>
      <h2 class="logo">STEAMFLIX</h2>
      <nav>
        <a href="#">LOJA</a>
        <a href="#">COMUNIDADE</a>
        <a href="#">SOBRE</a>
        <a href="#">SUPORTE</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Grand Theft Auto: San Andreas</h3>
        <p class="descricao">Grand Theft Auto: San Andreas é um jogo eletrônico de ação-aventura desenvolvido pela Rockstar North e publicado pela Rockstar Games.</p>
        <div class="botoes">
          <a target="_blank" href="https://www.youtube.com/watch?v=jFTXRoM50XE">
            <button id="botao1" role="button" class="botao">
              <i class="far fa-play-circle"></i>
              ASSISTIR TRAILER
            </button>
          </a>
          <a target="_blank" href="https://store.steampowered.com/app/12120/Grand_Theft_Auto_San_Andreas/">
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </a>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="">
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/78c49f894a.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>

</html>
